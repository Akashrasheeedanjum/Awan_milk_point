
<style>
  /* Style for the alert container */
  .alert {
      padding: 5px;
      margin-bottom: 5px;
      border: 1px solid transparent;
      border-radius: 4px;
  }

  /* Define different styles based on alert types */
  .alert-success {
      background-color: #d4edda;
      border-color: #c3e6cb;
      color: #155724;
  }

  .alert-info {
      background-color: #cce5ff;
      border-color: #b8daff;
      color: #004085;
  }

  .alert-warning {
      background-color: #fff3cd;
      border-color: #ffeeba;
      color: #856404;
  }

  .alert-danger {
      background-color: #f8d7da;
      border-color: #f5c6cb;
      color: #721c24;
  }

  /* Style for the close button (optional) */
  .close {
      float: right;
      font-size: 20px;
      font-weight: bold;
      line-height: 1;
      color: #000;
      text-shadow: 0 1px 0 rgba(255, 255, 255, 0.5);
      opacity: 0.5;
  }

  .close:hover {
      color: #000;
      text-decoration: none;
      opacity: 0.75;
  }
</style>
{% if messages %}

    {% for message in messages %}
    
    <div class="alert alert-{{ message.tags }} mb-0 p-1 msg" role="alert">
        {{ message }}
    </div>
    
    {% endfor %}

   

    <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    // Wait for the document to be fully loaded
    $(document).ready(function () {
      // Define a function to remove the message elements
      function removeMessage() {
        $(".msg").fadeOut(500, function() {
          $(this).remove();
        });
      }

      // Call the function after the specified delay (3000 milliseconds)
      setTimeout(removeMessage, 3000);
    });
  </script>

{% endif %}
