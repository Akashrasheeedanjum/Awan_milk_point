{% extends 'manager/manager_dashbord.html' %}


{% block content %}
<div class="container mt-5">
    <h2>Information</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName" name="name" placeholder="Full Name" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputPhoneNumber">Phone Number</label>
                <input type="tel" class="form-control" id="inputPhoneNumber" name="phone" placeholder="Phone Number" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" name="address" placeholder="123 Main St" required>
        </div>

        <div class="form-group">
            <label for="selectCenter">Select Employee Type</label>
            <select class="form-control" id="selectCenter" name="vendor_type" required>

                <option value="">-- Select Employee Type --</option>
                <option value="supplier">Supplier</option>
                <option value="employee">Employee</option>
                <option value="customer">Customer</option>
                    
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


{% endblock content %}
